<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="env" content="<%= env %>" />
    <title>财源到取餐屏</title>
    <link href="/assets/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <style>
        .loading-container {
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #loader-wrapper {
          width: 60px;
          height: 60px;
          margin: auto;
          position: relative;
        }
        .loader {
          position: absolute;
        }
        #loader1 {
          color: #3a4652;
          font-size: 35px;
          text-align: center;
          width: 35px;
          height: 35px;
          top: -20px;
          left: 3px;
          animation: animate-1 1s infinite linear;
        }
        #loader2 {
          color: #d72f2b;
          font-size: 50px;
          text-align: center;
          height: 50px;
          width: 50px;
          right: -12px;
          animation: animate-2 1s infinite linear;
        }
        #loader3 {
          color: #3a4652;
          font-size: 35px;
          text-align: center;
          width: 35px;
          height: 35px;
          bottom: -10px;
          left: 3px;
          animation: animate-3 1s infinite linear;
        }
        @keyframes animate-1 {
          100% {
            transform: rotate(-180deg);
          }
        }
        @keyframes animate-2 {
          100% {
            transform: rotate(180deg);
          }
        }
        @keyframes animate-3 {
          100% {
            transform: rotate(-180deg);
          }
        }
        .reading h2 {
          width: 100%;
          margin: 60px 0 70px;
          text-align: center;
          line-height: 2;
          font-size: 20px;
          color: #59595b;
        }
        .reading h2 a {
          text-decoration: none;
          color: #59595b;
          font-size: 20px;
        }
        .reading h2 a:hover {
          color: #2183f1;
        }
      </style>
      <div class="loading-container"><div class="container"><div class="row"><div class="col-md-12"><div id="loader-wrapper"><div id="loader1" class="fa fa-cog loader"></div><div id="loader2" class="fa fa-cog loader"></div><div id="loader3" class="fa fa-cog loader"></div></div></div></div></div></div>
    </div>
    <div id="custom"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
